<template name="entryAccountButtons">
  {{#if currentUser}}
    {{> signedInTemplate}}
  {{else}}

    {{#wrapLinksLi}}
      <a href="/sign-in">{{{beforeSignIn}}}{{t9n "signIn"}}</a>
    {{/wrapLinksLi}}

    {{#unless wrapLinks}}
      <span>or</span>
    {{/unless}}

    {{#wrapLinksLi}}
      <a href="{{entrySignUp}}">{{{beforeSignUp}}}{{t9n "signUp"}}</a>
    {{/wrapLinksLi}}
  {{/if}}
</template>
